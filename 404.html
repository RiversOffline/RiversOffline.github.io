<!DOCTYPE HTML>
<head>
<title>Rivers.run - 404 Not Found</title>
</head>
<body>
<h1>404 - Not Found</h1>
<p style="font-size:18px">
The file you are looking for was not found.<br><br>
I could have mistyped something<br>
You could have mistyped the URL<br>
Something else could have gone wrong<br><br>
You can see the main page below, and navigate around.</p>
<iframe style="width:100%;height:100%" onLoad="Reload(this.contentWindow.location.href)" src="https://rivers.run"></iframe>

<script>
function Reload(URL) {
  if (URL !== "https://rivers.run/") {
    window.location = URL
  }
}
</script>
<style>
h1, p{
  text-align:center
  }
</style>
</body>
