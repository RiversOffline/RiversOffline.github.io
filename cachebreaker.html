<p>Please close any rivers.run tabs with the exception of this one.<br>
Your cache should automatically clear.</p>

<script>

    var a = caches.delete('rivers.run')
    a.then(function(event){})
    
    navigator.serviceWorker.getRegistrations().then(function(registrations) {
     for(var registration of registrations) {
      registration.unregister()
    } })
    

</script>
